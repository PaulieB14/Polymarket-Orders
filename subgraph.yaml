specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Polymarket
    network: polygon
    source:
      address: "0x6A9D222616C90FcA5754cd1333cFD9b7fb6a4F74"  # Current UMA CTF Adapter V2
      abi: Polymarket
      startBlock: 40000000  # Approximate start block - verify this
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Global
        - Account
        - Condition
        - OrderFilledEvent
        - EnrichedOrderFilled
        - Orderbook
        - OrdersMatchedGlobal
      abis:
        - name: Polymarket
          file: ./abis/Polymarket.json
      eventHandlers:
        - event: OrderFilled(indexed address,indexed address,indexed bytes32,indexed uint256,uint256,uint256,uint256)
          handler: handleOrderFilled
        - event: OrdersMatched(indexed uint256,indexed uint256,indexed uint256,indexed uint256)
          handler: handleOrdersMatched
        - event: TokenRegistered(indexed bytes32,indexed address,indexed uint256)
          handler: handleTokenRegistered
        - event: ConditionPreparation(indexed bytes32,indexed address,indexed uint256)
          handler: handleConditionPreparation
        - event: ConditionResolution(indexed bytes32,indexed address,indexed uint256,indexed uint256[])
          handler: handleConditionResolution
      file: ./src/mapping.ts